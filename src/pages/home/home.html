<ion-header>
  <!-- <ion-navbar>
    <ion-title>Apple Calculator</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-item>
        <ion-input type="text" [(ngModel)]="display" [readonly]="true"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <ion-img width="80" height="80" src="img/icon.png"></ion-img> -->
  <ion-row>
    <ion-col col-3>
      <button ion-button full color="light" (click)="addToDisplay('AC')">AC</button>
      <button ion-button full color="light" (click)="addToDisplay('7')">7</button>
      <button ion-button full color="light" (click)="addToDisplay('4')">4</button>
      <button ion-button full color="light" (click)="addToDisplay('1')">1</button>
    </ion-col>
    <ion-col col-3>
      <button ion-button full color="light" (click)="addToDisplay('+/-')">+/-</button>
      <button ion-button full color="light" (click)="addToDisplay('8')">8</button>
      <button ion-button full color="light" (click)="addToDisplay('5')">5</button>
      <button ion-button full color="light" (click)="addToDisplay('2')">2</button>
    </ion-col>
    <ion-col col-3>
      <button ion-button full color="light" (click)="addToDisplay('%')">%</button>
      <button ion-button full color="light" (click)="addToDisplay('9')">9</button>
      <button ion-button full color="light" (click)="addToDisplay('6')">6</button>
      <button ion-button full color="light" (click)="addToDisplay('3')">3</button>
    </ion-col>
    <ion-col col-3>
      <button ion-button full style="background: rgb(247, 146, 49)" (click)="addToDisplay('÷')">÷</button>
      <button ion-button full style="background: rgb(247, 146, 49)" (click)="addToDisplay('x')">x</button>
      <button ion-button full style="background: rgb(247, 146, 49)" (click)="addToDisplay('-')">-</button>
      <button ion-button full style="background: rgb(247, 146, 49)" (click)="addToDisplay('+')">+</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="light" (click)="addToDisplay('0')">0</button>
    </ion-col>
    <ion-col col-3>
      <button ion-button full color="light" (click)="addToDisplay(',')">,</button>
    </ion-col>
    <ion-col col-3>
      <button ion-button full style="background: rgb(247, 146, 49)" (click)="getResult()">=</button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
      <ion-label class="copyRight">© Apple Calculator mobile. All rights reserved. | Gabriel Felipe</ion-label>
</ion-footer>
